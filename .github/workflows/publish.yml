name: Deploy to Production
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
jobs:
  create-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Build and Push docker Images
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build . -t milaro/django-server:latest 
          docker build . -t milaro/nginx-server:latest -f nginx/Dockerfile

          echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin

          docker push milaro/django-server:latest
          docker push milaro/nginx-server:latest

  deploy:
    needs: create-docker-image
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Render Deployment
        uses: bounceapp/render-action@0.6.0
        with:
          render-token: ${{ secrets.MY_RENDER_API_KEY }}
          github-token: ${{ secrets.DOCKER_EXAMPLE }}
          service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          retries: 20
          wait: 16000
          sleep: 30000
